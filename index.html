<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Cityscape</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="heart-balloon"></div>
        <div class="love-text">Love is in the Air</div>
    </div>
                
    <div class="city">
        <div class="building b1"></div>
        <div class="building b2"></div>
        <div class="building b3"></div>
        <div class="party-lights"></div>
    </div>

    <div class="street">
        <div class="car"></div>
        <div class="bus"></div>
        <div class="traffic-light"></div>
        <div class="sidewalk"></div>
    </div>

    <div class="park">
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="bench"></div>
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
    </div>

    <audio autoplay loop>
        <source src="valentine-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
